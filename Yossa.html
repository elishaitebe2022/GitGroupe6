<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Member Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #5b9bd5;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        .hero {
    position: relative;
    text-align: center;
    color: white;
}

.hero-image {
    width: 100%;
    height: auto;
    opacity: 0.8;
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.hero-content h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 18px;
    margin-top: 0;
}


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 400px;
        }

        .menu-button {
            background-color: #bfbfbf;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: #a6a6a6;
        }

        .main-button {
            background-color: #bfbfbf;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-button:hover {
            background-color: #a6a6a6;
        }
    </style>
    <script>
        function goToHomePage() {
            window.location.href = 'index.html';
        }

        function menu4Clicked() {
              window.location.href = 'Endale.html';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>GROUPE N° 06</h1>
        <p>Nom : YOSSA ITEBE ELISHA SARAINA</p>
    </div>
    <section class="hero">
        <img src="background.jpg" alt="Mariage en plein air" class="hero-image">
        <div class="hero-content">
            <h1>Organisation de mariages d’exception en France et à l’étranger</h1>
            <p>Vous êtes uniques, osez réaliser le mariage qui vous ressemble !</p>
        </div>
    </section>


    <div class="container">
        <button class="menu-button" onclick="menu4Clicked()">Menu 4</button>
        <button class="main-button" onclick="goToHomePage()">Retour page principale</button>
    </div>
</body>
</html>
