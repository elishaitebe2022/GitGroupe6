<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Member Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #5b9bd5;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 400px;
        }

        .menu-button {
            background-color: #bfbfbf;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: #a6a6a6;
        }

        .main-button {
            background-color: #bfbfbf;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-button:hover {
            background-color: #a6a6a6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GROUPE NÂ°____</h1>
        <p>Nom du Membre ____</p>
    </div>
    <div class="container">
        <button class="menu-button">Menu 1</button>
        <button class="main-button">Retour page principale</button>
    </div>
</body>
</html>
